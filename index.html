<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- collego stylecss a indexhtml -->
    <link rel="stylesheet" href="./assets/style.css">    
</head>
<body>
    <header> 
        <img src="./assets/img/Logo.png" alt="logo">
        <span>Toboolist</span> 
    </header>

    <main>
        <div>
            <button class="task">Add Task</button>
            <button class="section">Add Section</button>     
        </div>

        <hr color="lightgray">  
        
        <div class="container">
            <section>
                <h2>New Task</h2><br>
                <div class="edit tag true">Quarterly Newsletter</div>
            </section>
    
            <section>
                <h2>Today</h2><br>
                <div class="edit tag true"> Recruiting blog post</div> 
                <div class="goal tag true"> Mobile app luaunch</div>
                <div class="recr tag false"> Interview John H.</div>
                <div class="mob tag true"> Summit update to mobile storefronts</div> 
            </section> 
    
            <section>
                <h2>Upcoming</h2> <br>
                <div class="false"> Schedule meeting with Alex</div> 
                <div class="web tag true"> Homepage refresh</div>
                <div class="sales tag true"> Onboard new Sales team members</div>
                <div class="edit tag true"> Review editorial calendar</div>
            </section>
        </div>
        

        



    </main>
</body>
</html>
