<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- collego stylecss a indexhtml -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header> 
        <h1>Toboolist</h1> 
    </header>

    <main>
        <button class="task">Add Task</button>
        <button class="section">Add Section</button> 
        <hr> 

        <section>
            <h2>New Task</h2> 
            <div><span class="true">&check;</span> Quarterly Newsletter</div>
        </section>

        <section>
            <h2>Today</h2>
            <div><span class="true">&check;</span> Recruiting blog post</div>
            <div><span class="true">&check;</span> Mobile app luaunch</div>
            <div><span class="false">&cross;</span> Interview John H.</div>
            <div><span class="true">&check;</span> Summit update to mobile storefronts</div>
        </section> 

        <section>
            <h2>Upcoming</h2>
            <div><span class="false">&cross;</span> Schedule meeting with Alex</div>
            <div><span class="true">&check;</span> Homepage refresh</div>
            <div><span class="true">&check;</span> Onboard new Sales team members</div>
            <div><span class="true">&check;</span> Review editorial calendar</div>
        </section>

        



    </main>
</body>
</html>
